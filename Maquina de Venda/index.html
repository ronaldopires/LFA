<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ronaldo Carvalho RGM - 17476291">
    <meta name="description" content="Máquina de Venda feito com JavaScript">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Máquina de Venda</title>
</head>

<body>
    <div id="identificacao">
        <span>Ronaldo Pires de Carvalho</span><br>
        <span>17476291</span>
    </div>
    <div id="principal">
        <div id="container">
            <h2>Máquina de Venda</h2>
            <p id="alert">Essa máquina não dá troco</p>
            <hr>
            <form action="">
                <div id="painel">
                    <input type="number" min="1" max="100" value="0" name="coin" id="coin" readonly>
                </div>
                <div>

                    <button class="btnCoin" type="button" id="Penny">$ 0,1</button>
                    <button class="btnCoin" type="button" id="Nickel">$ 0,5</button>
                    <button class="btnCoin" type="button" id="Dime">$ 0,10</button>
                    <button class="btnCoin" type="button" id="Quarter">$ 0,25</button>
                    <button class="btnCoin" type="button" id="HalfDollarCoin">$ 0,50</button>
                    <button class="btnCoin" type="button" id="DollarCoin">$<br> 1</button>
                </div>
            </form>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Só aceitamos moedas de $0,10 e $0,25</p>
                </div>
            </div>
            <br>
            <div id="bodyMachine">
                <div id="out">
                    <div id="door1">
                        <span>RETIRE AQUI</span>
                    </div>
                    <div id="door2"><img id="lata" width="100" height="150" src="img/coke.png" alt="coca"><span id="message">Obrigado!</span> </div>
                </div>
                <footer>
                    <span id="price">
                        45 CENTS

                    </span>
                </footer>
            </div>
        </div>
    </div>
    <div id="grid-container">
        <div class="grid-item"><img width="35" src="img/feet.png"></div>
        <div class="grid-item"><img width="35" src="img/feet.png"></div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
